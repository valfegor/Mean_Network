<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register Board</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.title"
                        matInput
                        placeholder="Title Of Post"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerData.text"
                        matInput
                        placeholder="Description"
                        required
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                
                <button (click)="registerPost()"
                class="button colorButton"
                mat-raised-button
                >
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
