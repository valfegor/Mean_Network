<div class="bgcomponent">
    <div class="form">
        <mat-card class="card">
        <mat-card-title>Register User Social NetWork</mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input
                    matInput
                    placeholder="User Name And Last Name"
                    [(ngModel)]="registerData.name"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="User Email"
                    [(ngModel)]="registerData.email"
                    type="email"
                    required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="User password"
                    [(ngModel)]="registerData.password"
                    type="password"
                    required
                    />
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            (click)="registerUser()"
            class="button colorButton"
            mat-raised-button
            >
                Register
            </button>
        </mat-card-actions>
        </mat-card>
    </div>
</div>
